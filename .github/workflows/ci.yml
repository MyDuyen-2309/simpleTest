name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '17' 
        distribution: 'temurin' 

    - name: Build with Maven
      run: mvn clean test

    - name: Install Allure
      run: |
        wget $(curl -s https://api.github.com/repos/allure-framework/allure2/releases/latest | grep "browser_download_url" | grep "allure-.*zip" | cut -d '"' -f 4) -O allure.zip
        unzip allure.zip -d allure
        echo "$GITHUB_WORKSPACE/allure/allure-*/bin" >> $GITHUB_PATH

    - name: Generate Allure report
      run: mvn allure:report

    - name: Upload Allure Report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: target/allure-results
